language: c

os: linux
dist: trusty
sudo: required

matrix:
      include:
        - addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
              packages:
                - g++-7
                - gfortran-7
                - numactl
                - libnuma-dev
                - wget
                - libpfm4
                - libpfm4-dev
          env:
             - C_COMPILER="gcc-7"
             - CXX_COMPILER="g++-7"
             - FORTRAN_COMPILER="gfortran-7"

        - addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
              packages:
                - g++-8
                - gfortran-8
                - numactl
                - libnuma-dev
                - wget
                - libpfm4
